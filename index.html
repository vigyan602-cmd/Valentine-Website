<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
  background-image: url('https://i.imgur.com/s6YZmnu.jpeg');
  background-size: cover;
  background-position: center;
  font-family: Arial, sans-serif;
  text-align: center;

  	}
h1 {
  color: black;
  line-height: .5;
  margin: 8px 0;
  font-size: 36px;   /* desktop size */
}

/* Mobile adjustments */
@media (max-width: 600px) {
  h1 {
    font-size: 22px;   /* smaller text for phones */

}
    .photo-space {
      width: 300px;
      height: 300px;
      border: 2px dashed #d6336c;
      margin: 20px auto;
      background-color: #fff0f5;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
    }
    .buttons {
      margin-top: 30px;
      position: relative;   /* allows absolute positioning inside */
      width: 300px;
      height: 120px;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      font-size: 18px;
      padding: 15px 40px;
      border: none;
      cursor: pointer;
      color: white;
      transition: all 0.3s ease;
      border-radius: 50px;  /* oval shape */
      position: absolute;   /* stack buttons */
      top: 0;
    }
    #yesBtn {
      background-color: pink;
      left: 0;              /* start on the left */
      z-index: 2;           /* stays on top */
    }
    #noBtn {
      background-color: black;
      left: 160px;          /* fixed to the right */
      z-index: 1;
    }
  </style>
</head>
<body>
